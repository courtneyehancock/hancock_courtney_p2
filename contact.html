        </div>

        <div class="message input-selection">
          <label for="message" class="label_input_wrap">Message:</label>
          <textarea name="message" id="message" cols="55" rows="15" placeholder="Write your message here."></textarea>
        </div>

        <div class="submit">
          <input type="submit" value="Send me a message!">
        </div>
